<html lang="en">

                </section>

                <section>
                    <input type="checkbox">
                    <h3> Monopattino Mike24</h3>
                    <div>→ Via Ricciardoni - a 420 metri da te</div>

                    <div class="charge"></div>
                </section>

                <section>
                    <input type="checkbox">
                    <h3> Monopattino Fede154</h3>
                    <div>→ Via Mentarini - a 490 metri da te</div>

                    <div class="charge"></div>
                </section>
